<body>
    <div class="card">
        <div class="card-header text-uppercase text-center text-big">
            <h1>Formulario de Inscripción</h1>
        </div>
        <div class="card-body">

            <div class="container">
                <form action="" id="formulario">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required >
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="rut">RUT</label>
                                <input id="rut" type="text" class="form-control" placeholder="Ingrese su RUT"
                                    onkeypress="return isNumber(event)" oninput="checkRut(this)" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electronico</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4"
                                placeholder="Ingrese una contraseña">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contraseña2">Repetir Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4"
                                placeholder="Vuelve a escribir la contraseña">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comentario">Comentario (Opcional)</label>
                        <textarea class="form-control" id="comentario" rows="3"></textarea>
                    </div>
            </div>
            <div class="alert alert-danger" id="error"></div>

            
            <input type="submit" class="btn btn-primary" value="Inscribirme" id="enviar">
            </form>
        </div>
        <!-- Validacion  -->
        <script src="js/script.js"></script>

        <script>
            $(document).ready(function(){
                $("#error").hide();
                $("#formulario").submit(function(){
                    var mensaje = "";
                    if($("#nombre").val().trim().length ==0){
                        mensaje = "Debe rellenar este campo *nombre"
                    }
                    if($("#email").val().trim().length ==0){
                        mensaje = "Debe rellenar este campo *Correo electronico"
                    }
                    if($("#contraseña").val().trim().length ==0){
                        mensaje = "Debe rellenar este campo *contraseña"
                    }
                    if($("#contraseña2").val().trim().length ==0){
                        mensaje = "Debe rellenar este campo *repetir contraseña"
                    }
                    if(mensaje != ""){
                        $("#error").html(mensaje);
                        $("#error").show();
                        event.preventDefault();
                    }

                });
            });


        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
